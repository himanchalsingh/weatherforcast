<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="atyle.css">
</head>
<body>
  <div class="wrapper">
    <!-- heading -->
    <h1>Weather Updates</h1>
   <!-- tab set  -->
   <div class="tab-container">
    <p class="tab" data-userWeather>Your weather</p>
    <p class="tab" data-searchWeather>Search City</p>
   </div>

   <!-- weather container starts -->
    <div class="weather-container">
      
        <!-- for granting location  -->
      <div class="sub-container grant-location-container">
        <img src="./assets/location.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- search form ->  container  -->

      <form class="form-container" data-searchForm>
        <input placeholder="Search for city" data-searchInput>
        <button class="btn" type="submit">
            <img src="./assets/search.png" width="20" height="20" loading="lazy">
        </button>
    </form>

     <!-- loading screen container -->
    <div class="sub-container loading-container">
        <img src="./assets/loading.gif" width="150" height="150">
        <p>Loading</p>
    </div>

    <!-- show weather info -->

    <div class="sub-container user-info-container ">
        <!-- city name and flag -->
        <div class="name">
            <p  data-cityName></p>
            <img data-countryIcon>
        </div>

        <!--weather description -->
        <p data-weatherDesc></p>

        <!-- weather icon -->
        <img data-weatherIcon>

        <!-- temperature -->
        <p data-temp></p>

        <!-- 3 cards  parameters-->

        <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
                <img src="./assets/humidity.png">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>

            <!-- card 1 -->
            <div class="parameter">
                <img src="./assets/cloud.png">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>

        </div>
    </div>
    <div class="sub-container error404">
        <img src="./assets/not-found.png"  width="75" height="75" loading="lazy" >
    </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
